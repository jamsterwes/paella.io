<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <!-- accessibility bar -->
        <nav class="navbar navbar-light bg-light" id="accessibility-bar">
            <a class="navbar-brand" href="#">Login</a>
        </nav>          

        <!-- main content -->
        <div id="login-content" class="container">
            <div class="row">
                <div class="card col-md-6 offset-md-3">
                    <img src="assets/krabpog.jpg" id="logo" class="card-img-top" />
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" style="width: 38%">Register</button>
                                <button type="submit" class="btn btn-primary" style="width: 60%">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer id="footer">Powered by Paella</footer>
    </body>
</html>
