<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/inventory.css" />
</head>

<body>
    <!-- accessibility bar -->
    <div id="accessibility-bar"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">PaellaPOS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <!-- main content -->
    <div id="checkout-content" class="container">
        <div class="row mb-3 mt-3">
            <table class="table table-bordered">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody id="checkout-body">
                  <tr>
                    <th scope="row">Chickpeas</th>
                    <td>2.58</td>
                    <td>1.25 kg</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input id="product-sku" type="text" placeholder="Enter Product Name" class="form-control" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Unit Price</span>
                    </div>
                    <input id="product-sku" type="text" placeholder="Enter Unit Price" class="form-control" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Quantity</span>
                    </div>
                    <input type="text" placeholder="Enter Quantity" class="form-control" id="item-quantity" />
                    <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <a style="width:100%" href="" id="delete-button" class="btn btn-secondary">Delete</a>
            </div>
            <div class="col-md-4">
                <button style="width:100%" id="update-button" class="btn btn-success" >Update</button>
            </div>
            <div class="col-md-4">
                <button style="width:100%" id="new-item-button" class="btn btn-success">New Item</button>
            </div>
        </div>
        <div class="row mb-3">
        </div>
    </div>

    <!-- footer -->
    <footer id="footer">Powered by Paella</footer>

    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Checkout script -->
    <script src="scripts/checkout.js"></script>
</body>

</html>
